<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            height: 200px;
            background-color: purple;
            display: flex;
            flex-wrap: wrap;
        }

        .container div {
            margin: 1%;
        }
        .black {
            width: 30%;
            height: 20px;
            background-color: black;
            
        }
        .red {
            width: 30%;
            background-color: red;
            height: 20px;
        }
    </style>
</head>
<body>
    <center>
    <div class="container">
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
        <div class="red"></div>
        <div class="black"></div>
    </div>
</center>
</body>
</html>
